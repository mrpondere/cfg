 // Kick bots so they don't disturb
 bot_kick
 
 //Give money to buy weapon /smokes in case u wanna train some tactics
 mp_startmoney 60000
 mp_maxmoney 60000
 
 // Set time to 60m
 mp_roundtime_defuse 60

//set infinite ammo and allow to buy anywhere and when u want
 sv_infinite_ammo 2
 mp_buy_anywhere 1
 mp_buytime 9999999
 mp_freezetime 0
 
 //Show the grenade trajectory (as a line) and the impacts of the bullets.
 sv_grenade_trajectory 1
 sv_showimpacts 1

//restart game to apply settings
 mp_restartgame 1
